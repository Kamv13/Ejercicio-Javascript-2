<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de Nota Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm w-100" style="max-width: 600px;">
      <div class="card-body text-center">
        <h3 class="card-title mb-4">Calculadora de Nota Final</h3>
        <form id="Notas">
          <div class="mb-3">
            <label for="nota1" class="form-label">Nota del 1er Parcial</label>
            <input type="number" class="form-control" id="nota1">
          </div>
          <div class="mb-3">
            <label for="nota2" class="form-label">Nota del 2do Parcial</label>
            <input type="number"  class="form-control" id="nota2">
          </div>
          <div class="mb-3">
            <label for="nota3" class="form-label">Nota del 3er Parcial</label>
            <input type="number"  class="form-control" id="nota3">
          </div>
          <div class="row g-3 mb-3">
            <div class="col-6">
              <label for="notaFinal" class="form-label">Nota Final</label>
              <input type="text" class="form-control" id="notaFinal">
            </div>
            <div class="col-6">
              <label for="mensajeAprobacion" class="form-label">Mensaje de aprobaci√≥n</label>
              <input type="text" class="form-control" id="mensajeAprobacion">
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" id="btnCalcular" class="btn btn-success">Calcular</button>
            <button type="button" id="btnLimpiar" class="btn btn-danger">Limpiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
